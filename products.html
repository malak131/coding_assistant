<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TechStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TechStore</a>
            </div>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <button class="search-btn" id="searchBtn">üîç</button>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle">üåô</button>
                <button class="nav-btn" id="loginBtn">Login</button>
                <button class="nav-btn" id="wishlistBtn">‚ù§Ô∏è <span id="wishlistCount">0</span></button>
                <button class="nav-btn" id="cartBtn">üõí <span id="cartCount">0</span></button>
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <div class="container">
            <a href="index.html">Home</a> > <span id="currentCategory">Products</span>
        </div>
    </nav>

    <!-- Products Page -->
    <main class="products-page">
        <div class="container">
            <div class="products-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <h4>Category</h4>
                        <label><input type="checkbox" value="smartphones"> Smartphones</label>
                        <label><input type="checkbox" value="laptops"> Laptops</label>
                        <label><input type="checkbox" value="headphones"> Headphones</label>
                        <label><input type="checkbox" value="accessories"> Accessories</label>
                    </div>
                    
                    <div class="filter-group">
                        <h4>Price Range</h4>
                        <input type="range" id="priceRange" min="0" max="2000" value="2000">
                        <span>Up to $<span id="priceValue">2000</span></span>
                    </div>
                    
                    <div class="filter-group">
                        <h4>Rating</h4>
                        <label><input type="checkbox" value="4"> 4+ Stars</label>
                        <label><input type="checkbox" value="3"> 3+ Stars</label>
                    </div>
                    
                    <button class="clear-filters">Clear All</button>
                </aside>

                <!-- Products Content -->
                <div class="products-content">
                    <div class="products-header">
                        <h1 id="pageTitle">All Products</h1>
                        <div class="products-controls">
                            <select id="sortSelect">
                                <option value="name">Sort by Name</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Products loaded dynamically -->
                    </div>
                    
                    <div class="loading" id="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Quick View Modal -->
    <div id="quickViewModal" class="modal">
        <div class="modal-content quick-view">
            <span class="close">&times;</span>
            <div id="quickViewContent"></div>
        </div>
    </div>

    <!-- Same modals and footer as index.html -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authSubmit">Login</button>
                <p>Don't have an account? <a href="#" id="toggleAuth">Register here</a></p>
            </form>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/mcp-image-tool.js"></script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
