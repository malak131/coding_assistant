<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TechStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TechStore</a>
            </div>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <button class="search-btn" id="searchBtn">üîç</button>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle">üåô</button>
                <button class="nav-btn" id="loginBtn">Login</button>
                <button class="nav-btn" id="wishlistBtn">‚ù§Ô∏è <span id="wishlistCount">0</span></button>
                <button class="nav-btn" id="cartBtn">üõí <span id="cartCount">0</span></button>
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <div class="container">
            <a href="index.html">Home</a> > 
            <a href="products.html" id="categoryLink">Products</a> > 
            <span id="productName">Product</span>
        </div>
    </nav>

    <!-- Product Detail -->
    <main class="product-detail">
        <div class="container">
            <div class="product-layout">
                <!-- Product Images -->
                <div class="product-images">
                    <div class="main-image">
                        <img id="mainImage" src="" alt="Product Image">
                    </div>
                    <div class="thumbnail-images" id="thumbnails">
                        <!-- Thumbnails loaded dynamically -->
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <h1 id="productTitle"></h1>
                    <div class="product-rating">
                        <div class="stars" id="productStars"></div>
                        <span id="reviewCount">(0 reviews)</span>
                    </div>
                    
                    <div class="product-price">
                        <span class="current-price" id="currentPrice">$0.00</span>
                        <span class="original-price" id="originalPrice"></span>
                    </div>
                    
                    <div class="product-description" id="productDescription"></div>
                    
                    <div class="product-options">
                        <div class="quantity-selector">
                            <label>Quantity:</label>
                            <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                            <input type="number" id="quantity" value="1" min="1">
                            <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
                        <button class="wishlist-btn" id="addToWishlistBtn">‚ù§Ô∏è Add to Wishlist</button>
                    </div>
                    
                    <div class="product-specs" id="productSpecs">
                        <!-- Specifications loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Product Reviews -->
            <section class="product-reviews">
                <h2>Customer Reviews</h2>
                <div class="review-summary">
                    <div class="average-rating">
                        <span class="rating-number" id="avgRating">0.0</span>
                        <div class="stars" id="avgStars"></div>
                    </div>
                </div>
                
                <div class="reviews-list" id="reviewsList">
                    <!-- Reviews loaded dynamically -->
                </div>
                
                <button class="load-more-reviews" id="loadMoreReviews">Load More Reviews</button>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authSubmit">Login</button>
                <p>Don't have an account? <a href="#" id="toggleAuth">Register here</a></p>
            </form>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/mcp-image-tool.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
